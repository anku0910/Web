<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>破繭而出！你的職業教育平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
      background: linear-gradient(120deg, rgb(186, 219, 152), rgb(155, 208, 176));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 加上陰影 */
      border-radius: 10px; /* 可選：讓邊界更柔和 */
    }
    .container {
      background: linear-gradient(90deg, rgb(186, 219, 152), rgb(155, 208, 176));
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* 如果只想針對內容容器加陰影 */
    border-radius: 80px; /* 可選：讓邊界更柔和 */
  }
    .cover-container {
      position: relative;
      height: 600px;
      overflow: hidden;
      border-radius: 1rem;
    }

    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 若要完整圖片用 contain */
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 150px; /* 內容靠左 */
      transform: translateY(-50%);
      min-width: 220px;
      text-align: left;
    }

    .text-shadow {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .cat-container {
      background-color: #fef2cc; /* 淺黃色背景 */
      border: 12px solid #6bac65; /* 綠色邊框 */
      border-radius: 50px;
      overflow: hidden;
      max-width: 200px; /* 增加圖片的最大高度 */
      display: flex;
      align-items: center;
      justify-content: left;
      margin-left: -60px; /* 增加負的外邊距，讓容器更靠左 */
    }
      .custom-btn {
    margin-left: 20px;
    background-color: rgb(107, 172, 101);
    color: white;
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
    border: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin-left: -18px;
    height: 60px;
  }
  .custom-btn:blur {
    box-shadow: 0px 3px 1px rgba(0, 0, 0, 0.4);
  }

  .custom-btn:hover {
    background-color: rgba(101, 190, 92, 0.8);
    box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.4);
  }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="cover-container">
          <img src="images/1/container1.png" alt="背景圖">
            <div class="overlay-content">
              <div class="row align-items-center">
              <!-- 左邊：圖片 -->
              <div class="col-md-5 d-flex align-items-center justify-content-start">
                <div class="cat-container">
                 <img src="images/1/Cat1.png" alt="標題圖" style="max-width: 100%; max-height: 400px;">
                </div>
              </div>              
               <!-- 右邊：標題 -->
              <div class="col-md-6">
              <img src="images/1/破繭而出！.png" alt="破繭而出！" style="max-width: 100%; height: auto;margin-left: -40px;">
               <img src="images/1/Vector.png" alt="Vector" style="max-width: 100%; height: auto;margin-left: -40px;">
              <img src="images/1/你的職業教育平台.png" alt="你的職業教育平台" style="max-width: 100%; height: auto; margin-left: -40px;" class="mb-3">
                <a href="#" id="start-btn" class="btn btn-lg fw-bold px-5 custom-btn">
                 <img src="images/1/開始.png" alt="開始" style="max-width: 60%; height: auto; ">
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- 轉場特效遮罩 -->
<div id="transition-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:radial-gradient(circle at 50% 50%, #b6db98 0%, #9bd0b0 100%);opacity:0;pointer-events:none;z-index:9999;transition:opacity 0.7s;">
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
    <svg width="80" height="80" viewBox="0 0 50 50">
      <circle cx="25" cy="25" r="20" stroke="#6bac65" stroke-width="5" fill="none" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>
</div>
<script>
  document.getElementById('start-btn').addEventListener('click', function(e) {
    e.preventDefault();
    const overlay = document.getElementById('transition-overlay');
    overlay.style.pointerEvents = 'auto';
    overlay.style.opacity = '1';
    setTimeout(function() {
      window.location.href = 'blank.html';
    }, 700);
  });
</script>
</html>
