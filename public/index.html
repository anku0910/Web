<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>破繭而出！你的職業教育平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     body {
      background: linear-gradient(120deg, rgb(186, 219, 152), rgb(155, 208, 176));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cover-container {
      position: relative;
      height: 600px;
      overflow: hidden;
      border-radius: 1rem;
    }

    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 若要完整圖片用 contain */
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 150px; /* 內容靠左 */
      transform: translateY(-50%);
      min-width: 220px;
      text-align: left;
    }

    .text-shadow {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .cat-container {
      background-color: #fef2cc; /* 淺黃色背景 */
      border: 12px solid #6bac65; /* 綠色邊框 */
      border-radius: 30px;
      overflow: hidden;
      max-width: 200px; /* 增加圖片的最大高度 */
      display: flex;
      align-items: center;
      justify-content: left;
      margin-left: -60px; /* 增加負的外邊距，讓容器更靠左 */
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="cover-container">
          <img src="images/1/container1.png" alt="背景圖">
            <div class="overlay-content">
              <div class="row align-items-center">
              <!-- 左邊：圖片 -->
              <div class="col-md-5 d-flex align-items-center justify-content-start">
                <div class="cat-container">
                 <img src="images/1/Cat1.png" alt="標題圖" style="max-width: 100%; max-height: 400px;">
                </div>
              </div>              
               <!-- 右邊：標題 -->
              <div class="col-md-6">
              <img src="images/1/破繭而出！.png" alt="破繭而出！" style="max-width: 100%; height: auto;margin-left: -40px;">
               <img src="images/1/Vector.png" alt="Vector" style="max-width: 100%; height: auto;margin-left: -40px;">
              <img src="images/1/你的職業教育平台.png" alt="你的職業教育平台" style="max-width: 100%; height: auto; margin-left: -40px;" class="mb-3">
              <a href="blank.html" class="btn btn-success btn-lg fw-bold px-5" style="margin-left: 30px;">開始</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
